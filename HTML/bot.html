    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function clean() {
      document.querySelector("#name").value = "";
      document.querySelector("#message").value = "";
      document.querySelector("#choose_people").value = "";
      document.querySelector("#avatar_url").value = "";
    }
    function go() {
      var name = document.querySelector("#name").value;
      var message = document.querySelector("#message").value;
      var people = document.querySelector("#choose_people").value;
      var avatar_url = document.querySelector("#avatar_url").value;
      console.log(name);
      console.log(message);
      console.log(people);
      console.log(avatar_url);
      document.getElementById('button1').value = "傳送中...";
      document.getElementById('button1').disabled = true;
      $.post('https://script.google.com/macros/s/AKfycbwriDCkXyjGssi7Y8t0PLydS27f6k-Io78bGYfnRPjYUeVEgYqV7sPhwooYHMJgz6po/exec', {
        name: name,
        message: message,
        people: people,
        avatar_url: avatar_url
      }, function (e) {
        console.log(e);
        document.getElementById('button1').value = "傳送";
        document.getElementById('button1').disabled = false;
        if(e=="send_success"){
          swal("傳送成功\n", "","success",{
          timer:1500,
        });
        }else{
          swal("傳送失敗\n", e,"fail",{
          timer:1500,
          });
        }
      });
    }
    </script>

<body style="height: 100%;">
  <select id="choose_people">
    <option value="">請選擇人物</option>

  <p></p>
  <textarea type="text" id="message" placeholder="訊息" style="height: 30%"></textarea>
  <p></p>
  <input class="button1" id="button1" type="submit" value="傳送" onclick="go()">
  <input class="button2" value="清除" type="button" onclick="clean()">
