<script>
    function clean() {
        document.querySelector("#input1").value = "";
        document.querySelector("#input2").value = "";
    }
    function go() {
      var name = document.querySelector("#input1").value;
      var message = document.querySelector("#input2").value;
      console.log(name)
      console.log(message)
      document.getElementById('button1').value = "傳送中...";
      document.getElementById('button1').disabled = true;
      $.post('https://script.google.com/macros/s/AKfycbw14znAb1u0AHyJK3E0bp3xrux7oY4Pd5PPaDFualzDAKEWRgj1ePfMwe9qY7q29hy2/exec', {
        name: name,
        message: message
      }, function (e) {
        console.log(e);
        document.getElementById('button1').value = "傳送";
        document.getElementById('button1').disabled = false;
        swal("傳送成功\n", "","success",{
          timer:1500,
        });
      });
    }
    </script>

<body style="height: 100%;">

        <div class="box1-1">
          <input type="text" value="思翰" placeholder="名稱" id="input1" ></input>

            <textarea type="text" 
            id="input2" placeholder="訊息" onfocus="this.placeholder=''" onblur="this.placeholder='訊息'" required style="height: 50%"></textarea>
            <p></p>
            <input class="button1" id="button1" type="submit" value="傳送" onclick="go()">
